<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to PasswordGenerator!</h1>
        <label class="label">Select length of your password</label>
        <input type="range" min="6" max="30" value="8" class="slider" id="myRange">
        <p id="password-length">8</p>

        <div class="parameters">
            <h3>Customize your password</h3>
            <div>
                <input type="checkbox" name="lowercase" id="lowercase">
                <label for="lowercase">Include Lowercase Characters(e.g, abcdefg)</label>
            </div>
            <div>
                <input type="checkbox" name="uppercase" id="uppercase">
                <label for="uppercase">Include Uppercase Characters(e.g, ABCDEFG)</label>
            </div>
            <div>
                <input type="checkbox" name="numbers" id="numbers">
                <label for="numbers">Include Numbers(e.g, 123456)</label>
            </div>
            <div>
                <input type="checkbox" name="specialCharacters" id="specialCharacters">
                <label for="specialCharacters">Include Special Characters(e.g, @#$%^&*)</label>
            </div>
        </div>

        <button class="btn" id="generateBtn">Generate</button>
        <div class="result" id="copy-to-clip">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            <p class="generated-password" id="generatedPassword">Generated Password</p>
            <div class="clipboard"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="clipboard" class="svg-inline--fa fa-clipboard" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M336 64h-53.88C268.9 26.8 233.7 0 192 0S115.1 26.8 101.9 64H48C21.5 64 0 85.48 0 112v352C0 490.5 21.5 512 48 512h288c26.5 0 48-21.48 48-48v-352C384 85.48 362.5 64 336 64zM192 64c17.67 0 32 14.33 32 32c0 17.67-14.33 32-32 32S160 113.7 160 96C160 78.33 174.3 64 192 64zM272 224h-160C103.2 224 96 216.8 96 208C96 199.2 103.2 192 112 192h160C280.8 192 288 199.2 288 208S280.8 224 272 224z"></path></svg>
            </div>
        </div>
    </div>
</body>
</html>
